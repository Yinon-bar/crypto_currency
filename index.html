<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon/אייקון.png" type="image/x-icon" />
    <title>Krypto | Live Updates</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container p-0">
      <header class="row p-3 align-items-center">
        <h1 class="display-1 col-10">Krypto</h1>
        <img class="col-2" src="img/סמל חתוך.png" />
      </header>
      <hr />
      <main>
        <nav class="d-flex justify-content-between">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="home"
              autocomplete="off"
              checked=""
            />
            <label class="btn btn-outline-primary" for="home">Home</label>
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="reports"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="reports"
              >Live Reports</label
            >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="about"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="about">About</label>
          </div>
          <form class="d-flex">
            <input
              class="me-sm-2 form-control bg-dark text-light"
              type="text"
              placeholder="Search"
            />
            <button class="btn btn-secondary w-50" type="submit">
              Find Coin
            </button>
          </form>
        </nav>
        <section
          id="coinSec"
          class="row mt-5 d-flex justify-content-evenly align-items-start"
        >
          <!-- כרטיס לדוגמא -->
          <!-- <div
            class="card text-white bg-dark mb-3 p-0"

            <div class="card-body row align-items-center">
              <div class="sec col-8">
                <h4 class="card-title">${obj.name}</h4>
              </div>
              <div
                class="form-check d-flex justify-content-end col-4 form-switch"
              >
                <input
                  class="form-check-input"

              </div>
              <button id="moreBtn" type="button" class="btn btn-info mt-5">
                Read More
              </button>
            </div>
          </div> -->
        </section>
      </main>
    </div>
  </body>
</html>
